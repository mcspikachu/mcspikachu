<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pdf-viewer {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Select PDF to View</h1>
    <select id="pdf-selector">
        <option value="os.pdf">OS PDF</option>
        <option value="cn.pdf">CN PDF</option>
    </select>
    <br><br>
    <iframe id="pdf-viewer" src="os.pdf"></iframe>

    <script>
        const pdfSelector = document.getElementById('pdf-selector');
        const pdfViewer = document.getElementById('pdf-viewer');

        pdfSelector.addEventListener('change', (event) => {
            const selectedPDF = event.target.value;
            pdfViewer.src = selectedPDF;
        });
    </script>
</body>
</html>
